<br /><br />
<ion-header-bar class="bar bar-header bar-dark item-input-inset">
    <form action="#/app/mainCatelog">
        <button nav-clear menu-close class="button icon-left ion-home button-balanced">Finish Tour</button>
   </form>
    <form action="#/app/askfriend">
        <button nav-clear menu-close class="button   icon-left ion-plus button-balanced">Pick Friends</button>
    </form>
</ion-header-bar>
<ion-pane ng-controller="Messages" class="messaging-view">

<ion-content class="content-stable"
             on-tap="showTime = !showTime">
    <div ng-repeat="message in messages"
         ng-class="{other: message.userId != myId}"
         class="messages">
        <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
            <span><strong>Me: </strong>{{ message.text }}</span>
        </div>
        <div class="time" ng-class="{'slide-right': showTime, '': !showTime}">{{message.time}}</div>

    </div>
</ion-content>
<ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-clear button-balanced icon ion-android-send" ng-click="sendMessage()">
       
    </button>
</ion-footer-bar>
  </ion-pane>
